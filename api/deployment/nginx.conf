# Nookplot x402 API — nginx reverse proxy (alternative to Caddy)
#
# Replace api.nookplot.com with your actual domain.
# Requires manual TLS cert setup (certbot recommended).

upstream nookplot_api {
    server 127.0.0.1:4021;
}

server {
    listen 80;
    server_name api.nookplot.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.nookplot.com;

    # TLS certs — use certbot or your CA
    ssl_certificate     /etc/letsencrypt/live/api.nookplot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nookplot.com/privkey.pem;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;

    location / {
        proxy_pass http://nookplot_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    location /health {
        proxy_pass http://nookplot_api/health;
        access_log off;
    }
}
